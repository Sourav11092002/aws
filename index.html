<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Download ZIP File</title>
  <style>
    .zip-card {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
    }

    .download-button {
      display: none; /* Hide the link since it's auto-triggered */
    }
  </style>
</head>
<body>

  <div class="zip-card">
    <p><strong>File: AWS Basics ZIP</strong></p>
    <a id="autoDownload" href="files/rcb.zip" class="download-button" download>Download</a>
  </div>

  <script>
    window.onload = function () {
      const link = document.getElementById('autoDownload');
      link.click();
    };
  </script>

</body>
</html>
